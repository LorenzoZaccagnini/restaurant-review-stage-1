<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">
    <section id="map-container" role="application" aria-hidden="true" tabindex="-1">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="1">
        <div align="center">
          <div class="select_label" aria-labelledby="neighborhoods-select" tabindex="2">Select neighborhood</div>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div align="center">
          <div class="select_label" aria-labelledby="cuisines-select" tabindex="3">Choose cuisine</div>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>

      </div>
      <ul id="restaurants-list" role="listbox"></ul>
    </section>
  </main>

  <script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker
           .register('sw.js')
           .then(function() { console.log("Service Worker Registered"); });
}
</script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcrXCcFEVQUobhCEY_XcDuXvzo5sUk4xg&libraries=places&callback=initMap"></script>

      <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
